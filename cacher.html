<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    
    margin: 0;
    background: orange;
    color: black;
}

.cardsContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.card {
    border: 1px solid black;
    border-radius: 10px;
    padding: 15px;
    margin: 15px;
    width: 300px;
    text-align: center;
}

    #reader {
      width: 300px;
      margin: auto;
    }

    .select-btn {
      color: black;
      background-color: transparent;
      border-bottom: solid 2px black;
      border-left:black 2px solid;
      border-radius: 5px;
      border-top: none;
      
      
    }



    .card input {
      width: 80%;
      padding: 5px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #444;
      padding: 6px;
      text-align: left;
    }

  </style>
</head>
<body>
  <h1>Slim-tech Cacher</h1>
    <!-- Show all results -->
<div style="margin-top: 30px;">
    <button class="select-btn" onclick="showAllResults()">ok</button>
    <p style="display: none;" id="allResults"></p>
  </div>
  <div id="reader"></div>

    <!-- Input to create a new card -->
    <div>
        <label for="cardNumberInput">Nom du client ou numéro de table</label>
        <br>
        <input type="text" id="cardNumberInput" placeholder="Écrivez ici" />
        <button class="select-btn" onclick="addCard()">Ajouter</button>
      </div>


    <!-- Container for generated cards -->
    <div id="cardsContainer"></div>





  

  <script>



    let cardCount = 0;
  
    function scann(resultId) {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode
        .start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 },
          },
          (qrCodeMessage) => {
            document.getElementById(resultId).innerText =  qrCodeMessage;
            html5QrCode.stop();
          },
          (errorMessage) => {
            console.warn(errorMessage);
          }
        )
        .catch((err) => console.error(err));
    }
  
    function addCard() {
  const cardNumber = document.getElementById("cardNumberInput").value.trim();
  if (cardNumber === "") {
    alert("Please enter a card name.");
    return;
  }

  const resultId = "result" + (++cardCount);
  const tableBodyId = "tableBody" + cardCount;
  const inputId = "manualInput" + cardCount;
  const cardHtml = `
    <div class="card">
      <p><strong>Commander pour: </strong> ${cardNumber}</p>
      
      <p id="${resultId}" data-name="${cardNumber}">Scannez un code QR</p>
      <button class="select-btn" onclick="scann('${resultId}')">Cliquez pour scanner</button>
      
      <button class="select-btn" onclick="processManualscann('${resultId}', '${tableBodyId}')">Ajouter</button>
      <input type="text" id="${inputId}" placeholder="Ex: 123 apple 456 banana" />
      
      <button class="select-btn" onclick="processManualInput('${inputId}','${tableBodyId}')">Ajouter manuel</button>
          
          <table>
            <thead>
              <tr>
                <th>Nombres</th>
                <th>Mots</th>
              </tr>
            </thead>
            <tbody id="${tableBodyId}"></tbody>
          </table>
    </div>
  `;

  document.getElementById("cardsContainer").insertAdjacentHTML("beforeend", cardHtml);
  document.getElementById("cardNumberInput").value = "";
}

function processManualInput(inputId, tableBodyId) {
      const text = document.getElementById(inputId).value.trim();
      if (text === "") return;

     

      const parts = text.split(/\s+/);
      const numbers = [];
      const words = [];

      parts.forEach(item => {
        if (!isNaN(item)) {
          numbers.push(item);
        } else {
          words.push(item);
        }
      });

      const tableBody = document.getElementById(tableBodyId);
      tableBody.innerHTML = "";

      const maxLength = Math.max(numbers.length, words.length);
      for (let i = 0; i < maxLength; i++) {
  const row = document.createElement('tr');

  // Process number cell
  let numberValue = numbers[i] || '';
  if (numberValue === '111') numberValue = 'prod';
  if (numberValue === '000') numberValue = 'test';

  const numberCell = document.createElement('td');
  numberCell.textContent = numberValue;
  row.appendChild(numberCell);

  // Process word cell
  let wordValue = words[i] || '';
  if (wordValue === 'x0') wordValue = '500';
  if (wordValue === 'a0') wordValue = '100';

  const wordCell = document.createElement('td');
  wordCell.textContent = wordValue;
  row.appendChild(wordCell);

  // Add row to table
  tableBody.appendChild(row);
}


      document.getElementById(inputId).value = "";
    }


function showAllResults() {
  const resultParagraphs = document.querySelectorAll("#cardsContainer p[id^='result']");
  let output = "";

  resultParagraphs.forEach(p => {
    const name = p.getAttribute("data-name");
    const content = p.textContent.replace("Cliquez pour scanner", "No result");
    output += `Commander pour: ${name} — ${content}\n`;
    
  });

  document.getElementById("allResults").textContent = output.trim();
  
}

    }

  const resultParagraphs = document.querySelectorAll("#cardsContainer p[id^='result']");
  let output = "";

  resultParagraphs.forEach(p => {
    const name = p.getAttribute("data-name");
    const content = p.textContent.replace("Cliquez pour scanner", "No result");

  </script>
  
</body>
</html>
