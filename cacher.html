<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manual Input Mode</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script> <!-- QR scanner library -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .select-btn {
      color: black;
      background-color: transparent;
      border-bottom: solid 2px black;
      border-left: black 2px solid;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      margin: 10px;
    }

    .card {
      border: 1px solid black;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      width: 320px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #444;
      padding: 6px;
      text-align: left;
    }

    input {
      padding: 5px;
      margin-top: 10px;
      width: 90%;
    }

    #qr-reader {
      width: 100%;
      height: 200px;
      display: none;
    }

    #qr-result {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Slim-tech Cacher (Input Mode)</h1>

  <div>
    <button class="select-btn" onclick="showAllResults()">Afficher tout</button>
    <p id="allResults" style="white-space: pre-line;"></p>
  </div>

  <label for="cardNumberInput">Nom du client ou numéro de table</label><br>
  <input type="text" id="cardNumberInput" placeholder="Écrivez ici" />
  <button class="select-btn" onclick="addCard()">Ajouter</button>

  <div id="cardsContainer"></div>

  <script>
    let cardCount = 0;

    function addCard() {
      const cardNumber = document.getElementById("cardNumberInput").value.trim();
      if (cardNumber === "") {
        alert("Veuillez entrer un nom.");
        return;
      }

      const resultId = "result" + (++cardCount);
      const tableBodyId = "tableBody" + cardCount;
      const inputId = "manualInput" + cardCount;
      const qrReaderId = "qrReader" + cardCount; // Unique ID for QR reader

      const cardHtml = `
        <div class="card">
          <p><strong>Commander pour:</strong> ${cardNumber}</p>
          <p id="${resultId}" data-name="${cardNumber}">Entrez manuellement les données ci-dessous.</p>
          <input type="text" id="${inputId}" placeholder="Ex: 123 apple 456 banana" />
          <button class="select-btn" onclick="processManualInput('${inputId}', '${resultId}', '${tableBodyId}')">Ajouter</button>
          <table>
            <thead>
              <tr>
                <th>Nombres</th>
                <th>Mots</th>
              </tr>
            </thead>
            <tbody id="${tableBodyId}"></tbody>
          </table>
          <!-- QR Code scanner section -->
          <button class="select-btn" onclick="startQRCodeScanner('${qrReaderId}', '${resultId}')">Scanner le QR Code</button>
          <div id="${qrReaderId}"></div>
          <p id="qr-result-${cardCount}" style="margin-top: 10px;"></p>
        </div>
      `;

      document.getElementById("cardsContainer").insertAdjacentHTML("beforeend", cardHtml);
      document.getElementById("cardNumberInput").value = "";
    }

    function processManualInput(inputId, resultId, tableBodyId) {
      const text = document.getElementById(inputId).value.trim();
      if (text === "") return;

      document.getElementById(resultId).textContent = text;

      const parts = text.split(/\s+/);
      const numbers = [];
      const words = [];

      parts.forEach(item => {
        if (!isNaN(item)) {
          numbers.push(item);
        } else {
          words.push(item);
        }
      });

      const tableBody = document.getElementById(tableBodyId);
      tableBody.innerHTML = "";

      const maxLength = Math.max(numbers.length, words.length);
      for (let i = 0; i < maxLength; i++) {
        const row = document.createElement('tr');

        // Process number cell
        let numberValue = numbers[i] || '';
        if (numberValue === '111') numberValue = 'prod';
        if (numberValue === '000') numberValue = 'test';

        const numberCell = document.createElement('td');
        numberCell.textContent = numberValue;
        row.appendChild(numberCell);

        // Process word cell
        let wordValue = words[i] || '';
        if (wordValue === 'x0') wordValue = '500';
        if (wordValue === 'a0') wordValue = '100';

        const wordCell = document.createElement('td');
        wordCell.textContent = wordValue;
        row.appendChild(wordCell);

        // Add row to table
        tableBody.appendChild(row);
      }

      document.getElementById(inputId).value = "";
    }

    function showAllResults() {
      const resultParagraphs = document.querySelectorAll("#cardsContainer p[id^='result']");
      let output = "";

      resultParagraphs.forEach(p => {
        const name = p.getAttribute("data-name");
        const content = p.textContent;
        output += `Commander pour: ${name} — ${content}\n`;
      });

      document.getElementById("allResults").textContent = output.trim();
    }

    function startQRCodeScanner(qrReaderId, resultId) {
      const qrReader = new Html5Qrcode(qrReaderId);
      const qrResultElement = document.getElementById("qr-result-" + qrReaderId.substring(qrReaderId.length - 1));

      qrReader.start(
        { facingMode: "environment" }, // Use the back camera
        { fps: 10, qrbox: 250 }, // Configurations for the scanner
        (decodedText, decodedResult) => {
          qrResultElement.textContent = "QR Code Scan Result: " + decodedText;
          document.getElementById(resultId).textContent = decodedText; // Set QR result in client card info
          qrReader.stop(); // Stop the scanner after successful scan
        },
        (errorMessage) => {
          qrResultElement.textContent = "QR Code scan error: " + errorMessage;
        }
      );
    }
  </script>

</body>
</html>
